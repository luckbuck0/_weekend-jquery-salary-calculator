<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <!-- salary calculator main text -->
    <header>Salary Calculator</header>
    <!-- the h3 element that contains the add employee text -->
    <h3 class="addEmployee">ADD Employee</h3>

    <!-- form that holds all the employees inputs and places placeholders on them -->
    <form>
        <input id="firstName" placeholder="First Name" type="text">
        <input id="lastName" placeholder="Last Name" type="text">
        <input id="id" placeholder="ID" type="number">
        <input id="title" placeholder="Title" type="text">
        <input id="annualSalary" placeholder="Annual Salary" type="number">
        <div class="submit-button">
            <button>Submit</button>
        </div>
    </form>

    <h3>Employees</h3>
    <!-- table with the employees information displayed -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- where the employee insert is goign to go -->
        </tbody>
    </table>
    <!-- div that holds the total monthly class and allows you to manipulate jquery -->
    <div class="totalMonthly">
        <h3>
            Total Monthly
            <span id="total"></span>
        </h3>

    </div>

    <div class="me">

    </div>
    <!-- footer that has the company name -->
    <footer class="you">
        <h1>FOXY<br>FINANCIALS</h1>
    </footer>


</body>

</html>
