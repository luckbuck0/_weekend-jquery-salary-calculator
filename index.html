<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <header>Salary Calculator</header>
    <h3 class="addEmployee">ADD Employee</h3>
    <form>
        <input 
        id="firstName"
        placeholder="First Name"
        type="text">
        <input
        id="lastName"
        placeholder="Last Name" 
        type="text">
        <input
        id="id"
        placeholder="ID" 
        type="text">
        <input
        id="title"
         placeholder="Title"
        type="text">
        <input
        id="annualSalary"
        placeholder="Annual Salary" 
        type="text">
        <div class="submit-button">
            <button>Submit</button>
        </div>
    </form>

    <h3>Employees</h3>

    <table>
        <thead>
            <tr> 
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- where the employee insert is goign to go -->
        </tbody>
    </table>
    <table><thead class="hi"> </thead></table>
    <div class="totalMonthly">
        <h3>
            Total Monthly
            <span id="total"></span>
        </h3>
        
    </div>
    

</body>

</html>
